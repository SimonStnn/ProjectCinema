# Mosquitto MQTT Broker configuration for Project Cinema

# Basic broker settings
# Allow anonymous access for development (would be restricted in production)
allow_anonymous true

# TCP listener for MQTT clients
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Log settings
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/
persistence_file mosquitto.db

# Set maximum message size (1MB)
max_packet_size 1048576
